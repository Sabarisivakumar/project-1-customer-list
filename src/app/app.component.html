<div>
  <div class="header">
    <img src="../assets/img/img1.png" class="img-data">
    Customer List
  </div>
  <div class="body">
    <form class="formcontainer" [formGroup]="tagForm">
      <input class="form-control" class="text-field" formControlName="CustomerName" placeholder="Name">
      <button type="button" [disabled]="tagForm.invalid" class="button" (click)="AddName()"> Add Customer</button>
    </form>
    <ng-container *ngFor=" let tagName of tagList">
      <ul class="list-data">
      <li> {{tagName}}</li>
    </ul>
    </ng-container>
  </div>
  
</div>
<router-outlet></router-outlet>
